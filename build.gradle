plugins {
    id 'java'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.3.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'

}


tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG() {
        useDefaultListeners = true

        //set TestNG output dir
        outputDirectory = file("$projectDir/testngOutput")

        // show standard out and standard error of the test JVM(s) on the console
        //testLogging.showStandardStreams = true

        // set heap size for the test JVM(s)
        //minHeapSize = "128m"
        //maxHeapSize = "512m"

        // set JVM arguments for the test JVM(s)
        //jvmArgs '-XX:MaxPermSize=256m'

        // turn off Gradle's HTML report to avoid replacing the
        // reports generated by TestNG library
        //reports.html.enabled = true
    }
    //To display the test result in the console
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }

    systemProperty 'webdriver.chrome.driver', 'C:\\webdriver\\bin\\chromedriver_win32\\chromedriver.exe'
}

task runGoogleTests(type: Test) {
    useTestNG() {
        suites "src/test/resources/googleTests.xml"
    }

}